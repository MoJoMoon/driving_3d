<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive the '67 Mustang</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Arial', sans-serif;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 100;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            text-align: center;
            z-index: 200;
        }
        
        .loading-spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #speedometer {
            position: absolute;
            bottom: 30px;
            right: 30px;
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            min-width: 120px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="loading">
            <div class="loading-spinner"></div>
            <div>Loading your '67 Mustang...</div>
        </div>
        
        <div id="controls">
            <strong>ðŸš— Drive the Mustang</strong><br>
            <strong>W/â†‘</strong> - Accelerate<br>
            <strong>S/â†“</strong> - Brake/Reverse<br>
            <strong>A/D</strong> - Steer Left/Right<br>
            <strong>Space</strong> - Handbrake<br>
            <strong>C</strong> - Change Camera<br>
            <strong>R</strong> - Reset Position
        </div>
        
        <div id="speedometer">
            <div id="speed">0</div>
            <div style="font-size: 12px;">MPH</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Game variables
        let scene, camera, renderer, car, ground;
        let carVelocity = new THREE.Vector3();
        let carPosition = new THREE.Vector3();
        let carRotation = 0;
        let speed = 0;
        let acceleration = 0;
        let steering = 0;
        let cameraMode = 0; // 0: behind car, 1: overhead, 2: side
        
        // Input handling
        const keys = {};
        
        // Game settings
        const maxSpeed = 100;
        const accelerationForce = 0.5;
        const brakeForce = 0.8;
        const steeringForce = 0.03;
        const friction = 0.95;
        
        // Initialize the game
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x87CEEB, 500, 2000);
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x87CEEB);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('gameContainer').appendChild(renderer.domElement);
            
            // Create lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(100, 100, 50);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 500;
            directionalLight.shadow.camera.left = -200;
            directionalLight.shadow.camera.right = 200;
            directionalLight.shadow.camera.top = 200;
            directionalLight.shadow.camera.bottom = -200;
            scene.add(directionalLight);
            
            // Create ground
            const groundGeometry = new THREE.PlaneGeometry(2000, 2000);
            const groundMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x4a4a4a,
                transparent: true,
                opacity: 0.8
            });
            ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // Add road markings
            createRoadMarkings();
            
            // Add some environment objects
            createEnvironment();
            
            // Load the Mustang model (placeholder for now)
            loadCarModel();
            
            // Set up event listeners
            setupControls();
            
            // Start game loop
            animate();
        }
        
        function createRoadMarkings() {
            const lineGeometry = new THREE.PlaneGeometry(400, 2);
            const lineMaterial = new THREE.MeshLambertMaterial({ color: 0xFFFFFF });
            
            // Create center lines
            for (let i = -200; i <= 200; i += 40) {
                const line = new THREE.Mesh(lineGeometry, lineMaterial);
                line.rotation.x = -Math.PI / 2;
                line.position.set(i, 0.01, 0);
                scene.add(line);
            }
            
            // Create side lines
            for (let i = -200; i <= 200; i += 20) {
                const sideLineGeometry = new THREE.PlaneGeometry(10, 1);
                const sideLine1 = new THREE.Mesh(sideLineGeometry, lineMaterial);
                const sideLine2 = new THREE.Mesh(sideLineGeometry, lineMaterial);
                
                sideLine1.rotation.x = -Math.PI / 2;
                sideLine2.rotation.x = -Math.PI / 2;
                sideLine1.position.set(i, 0.01, -50);
                sideLine2.position.set(i, 0.01, 50);
                
                scene.add(sideLine1);
                scene.add(sideLine2);
            }
        }
        
        function createEnvironment() {
            // Add some trees
            for (let i = 0; i < 20; i++) {
                const treeGeometry = new THREE.ConeGeometry(5, 20, 8);
                const treeMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 });
                const tree = new THREE.Mesh(treeGeometry, treeMaterial);
                
                tree.position.set(
                    (Math.random() - 0.5) * 1000,
                    10,
                    (Math.random() - 0.5) * 1000
                );
                
                // Keep trees away from road
                if (Math.abs(tree.position.z) < 100) {
                    tree.position.z += Math.sign(tree.position.z) * 100;
                }
                
                tree.castShadow = true;
                scene.add(tree);
            }
            
            // Add some buildings
            for (let i = 0; i < 10; i++) {
                const buildingGeometry = new THREE.BoxGeometry(20, 40, 20);
                const buildingMaterial = new THREE.MeshLambertMaterial({ 
                    color: new THREE.Color().setHSL(Math.random(), 0.3, 0.6)
                });
                const building = new THREE.Mesh(buildingGeometry, buildingMaterial);
                
                building.position.set(
                    (Math.random() - 0.5) * 800,
                    20,
                    (Math.random() - 0.5) * 800
                );
                
                // Keep buildings away from road
                if (Math.abs(building.position.z) < 150) {
                    building.position.z += Math.sign(building.position.z) * 150;
                }
                
                building.castShadow = true;
                scene.add(building);
            }
        }
        
        function loadCarModel() {
            // For now, create a placeholder car
            // In a real implementation, you would load the GLB file here
            const carGeometry = new THREE.BoxGeometry(8, 3, 16);
            const carMaterial = new THREE.MeshLambertMaterial({ color: 0xFF4444 });
            car = new THREE.Mesh(carGeometry, carMaterial);
            car.position.set(0, 1.5, 0);
            car.castShadow = true;
            scene.add(car);
            
            // Add wheels
            const wheelGeometry = new THREE.CylinderGeometry(1.5, 1.5, 1);
            const wheelMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 });
            
            const wheels = [];
            const wheelPositions = [
                [-3, -1, 5],   // front left
                [3, -1, 5],    // front right
                [-3, -1, -5],  // rear left
                [3, -1, -5]    // rear right
            ];
            
            wheelPositions.forEach(pos => {
                const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                wheel.rotation.z = Math.PI / 2;
                wheel.position.set(pos[0], pos[1], pos[2]);
                car.add(wheel);
                wheels.push(wheel);
            });
            
            // Hide loading screen
            document.getElementById('loading').style.display = 'none';
            
            console.log("Car loaded! Ready to drive your '67 Mustang!");
        }
        
        function setupControls() {
            // Keyboard events
            document.addEventListener('keydown', (event) => {
                keys[event.code] = true;
            });
            
            document.addEventListener('keyup', (event) => {
                keys[event.code] = false;
            });
            
            // Window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        
        function handleInput() {
            // Reset controls
            acceleration = 0;
            steering = 0;
            
            // Forward/Backward
            if (keys['KeyW'] || keys['ArrowUp']) {
                acceleration = accelerationForce;
            }
            if (keys['KeyS'] || keys['ArrowDown']) {
                acceleration = -accelerationForce * 0.7; // Reverse is slower
            }
            
            // Steering (only when moving)
            if ((keys['KeyA'] || keys['ArrowLeft']) && Math.abs(speed) > 0.1) {
                steering = steeringForce * (speed > 0 ? 1 : -1);
            }
            if ((keys['KeyD'] || keys['ArrowRight']) && Math.abs(speed) > 0.1) {
                steering = -steeringForce * (speed > 0 ? 1 : -1);
            }
            
            // Handbrake
            if (keys['Space']) {
                speed *= 0.9;
            }
            
            // Camera change
            if (keys['KeyC']) {
                cameraMode = (cameraMode + 1) % 3;
                keys['KeyC'] = false; // Prevent rapid switching
            }
            
            // Reset position
            if (keys['KeyR']) {
                car.position.set(0, 1.5, 0);
                car.rotation.y = 0;
                speed = 0;
                carRotation = 0;
                keys['KeyR'] = false;
            }
        }
        
        function updateCar() {
            // Update speed
            speed += acceleration;
            speed = Math.max(-maxSpeed * 0.5, Math.min(maxSpeed, speed));
            
            // Apply friction
            speed *= friction;
            
            // Update rotation
            carRotation += steering;
            car.rotation.y = carRotation;
            
            // Update position
            const forward = new THREE.Vector3(0, 0, 1);
            forward.applyQuaternion(car.quaternion);
            
            car.position.add(forward.multiplyScalar(speed * 0.1));
            
            // Update speedometer
            document.getElementById('speed').textContent = Math.abs(speed).toFixed(0);
        }
        
        function updateCamera() {
            if (!car) return;
            
            const carPos = car.position;
            
            switch (cameraMode) {
                case 0: // Behind car
                    const behind = new THREE.Vector3(0, 0, -30);
                    behind.applyQuaternion(car.quaternion);
                    camera.position.copy(carPos).add(behind);
                    camera.position.y += 8;
                    camera.lookAt(carPos);
                    break;
                    
                case 1: // Overhead
                    camera.position.set(carPos.x, carPos.y + 50, carPos.z);
                    camera.lookAt(carPos);
                    break;
                    
                case 2: // Side view
                    const side = new THREE.Vector3(25, 0, 0);
                    side.applyQuaternion(car.quaternion);
                    camera.position.copy(carPos).add(side);
                    camera.position.y += 8;
                    camera.lookAt(carPos);
                    break;
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            handleInput();
            updateCar();
            updateCamera();
            
            renderer.render(scene, camera);
        }
        
        // Start the game
        init();
    </script>
</body>
</html>
